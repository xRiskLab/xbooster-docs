name: Deploy Jupyter Book to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'  # Specify the Python version

      - name: Install dependencies
        run: |
          pip install jupyter-book sphinx_inline_tabs

      - name: Build Jupyter Book
        run: |
          jupyter-book build .

      - name: Move output to root directory (if necessary)
        run: |
          cp -r _build/html/* ./
          rm -rf _build/

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
